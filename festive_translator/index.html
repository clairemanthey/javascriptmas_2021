<!DOCTYPE html>
  <html lang="en">
    
    <head>
      <link rel="stylesheet" href="index.css">
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Festive Translator</title>
      <script src="index.js" defer></script>
    </head>
    
    <body>
      <h1 id="heading-one">🎁 Festive Translator 🔔</h1>
      <div class="container">
        <p id="greeting-text" class="greeting-text">Merry Christmas!</p>
      </div>
      <select id="language-selector">
        <option id="english" value="English">English</option>
        <option id="spanish" value="Spanish">Spanish</option>
        <option id="ukrainian" value="Ukrainian">Ukrainian</option>
        <option id="welsh" value="Welsh">Welsh</option>
        <option id="french" value="French">French</option>
      </select>

    </body>
