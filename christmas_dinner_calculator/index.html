<!DOCTYPE html>

<html lang="en">
  
  <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Dinner Calculator</title>
  </head>
  
  <body>
    <h1>Christmas Dinner Calculator</h1>
    <p class="result" id="result">Your ideal Christmas dinner is <span id="food">...</span></p>
    <form>
      <label for="num-input">How many guests are coming?</label>
      <input id="num-input" type="number" name="guests">
      <div class="veggie">
        <input type="checkbox" id="vegetarian-input" name="vegetarian" checked>
        <label for="vegetarian-input">Vegetarian?</label>            
      </div>
      <button id="btn" type="button">Calculate</button>
    </form>

  </body>
</html>
