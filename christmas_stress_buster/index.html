  <html lang="en">
    
    <head>
      <link rel="stylesheet" href="index.css">
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="index.js" defer></script>
      <title>Christmas Stress Buster</title>
    </head>
    
    <body>
      <h1>Christmas Stress Buster 🧸</h1>
      <div class="container">
        <p class="affirmation" id="affirmation">Take a moment to yourself...</p>
        <p id="timer" class="timer">15:00</p>

        <div class="button-container">
          <button id="start">Bust stress</button>
          <div class="pause-reset-container">
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
          </div> 
        </div>
      </div>

      <div class="snowflakes" aria-hidden="true">
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
      </div>
      <ul id="log">
      </ul>
