<!DOCTYPE html>
  <html lang="en">
    
    <head>
      <link rel="stylesheet" href="index.css">
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="index.js" defer></script>
      <title>Naughty or Nice??</title>
    </head>
  
    <body>
      <h1>üéÖ Naughty List, Nice List üéÅ</h1>
      <button id="btn" type="button" class="btn">Sort</button>

      <div class="container">
        <div>
          <h2>Nice List</h2>
          <div class="list nice-list">
            <ul class="list nice-list" id="nice-list"></ul>
            <ul class="list nice-list" id="added-nice"></ul>
          </div>
        </div>
        <div>
          <h2>Naughty List</h2>
          <div class="list naughty-list">
            <ul class="list naughty-list" id="naughty-list"></ul>
            <ul class="list naughty-list" id="added-naughty"></ul>
          </div>
        </div>

      </div>
      <div class="add-names">
          <h2>Add Names</h2>
        
          <div class="input">
            <label for="new-name">Name: </label>
            <input type="text" id="new-name" name="new-name">
          </div>
      
          <div class="input">
            <label for="naughty-or-nice">Naughty or Nice?</label>
              <select name="naughty-or-nice" id="naughty-or-nice">
                <option value="naughty">Naughty</option>
                <option value="nice">Nice</option>
              </select>
          </div>
          <div>
            <button id="addBtn">Add</button>
          </div>
        </div>
    </body>
</html>
