      <title>Reindeer Speedometer</title>
      <script src="index.js" defer></script>

    <body class="body">
      <h1>Reindeer speedometer ðŸ¦Œ</h1>

            <option value="Kiev">Kiev</option>
            <option value="Ulaanbaatar">Ulaanbaatar</option>

      </div>
      <p id="speedometer">Enter current location and journey time to discover average reindeer speed.</p>
